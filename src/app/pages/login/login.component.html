<div class="container">
    <nb-card>
        <nb-card-body>
            <div class="text-center">
                <img class="logo" src="assets/logo.png" alt="Logo">

                <form>
                    <div class="center-input">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input-size" id="usuario" name="usuario"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email ou Login</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-check" id="remember">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lembrar minha senha
                </label>
            </div>

            <div class="row text-center button-margin">
                <div class="col-md-6">
                    <button class="btn btn-cancel" (click)="novaConta()">Criar Conta</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-confirm">Confirmar</button>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
